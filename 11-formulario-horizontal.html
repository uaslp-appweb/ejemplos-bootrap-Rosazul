<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulario Horizontal</title>
</head>
<body>
        <div class="container mt-3">

            <form nonvalidate class="needs-validation" id="formulario"><!--- Para que no se valide conforme al navegador--->
            <div class="form-row form-group">
                    <label class="col-md-3">Usuario</label>
                    <div class="col-md-9">
                         <input type="text" class="form-control" required>

                         <div class= invalid-feedback> <!--Esta ocukta cuando se envie el formilario -->
                            Debes escribir el nombre del usuario
                         </div>
                     </div>
            </div>

            <div class="form-row form-group">
                    <div class="col-md-6">
                     <input type="submit" class="form-control btn btn-primary">
                    </div>
                    <div class="col-md-6">
                        <a href="#">Olvidaste la contraseña</a>
                    </div>
            </div>

            <div class="form-row form-group">
                    <label class="col-md-3">Contraseña</label>
                    <div class="col-md-6">
                         <input type="text" class="form-control" required>
                     </div>
            </div>
            
            <div class="form-row form-group">
                    <div class="col-md-6">
                     <input type="password" class="form-control btn btn-secondary">
                    </div>
                    <div class="col-md-6">
                        <a href="#">Recuperar contraseña</a>
                    </div>
            </div>
            </form>
        </div>

        <script>
            var formulario = document.getElementById
            ('formulario');

            formulario.addEventListener('submit',function(evento))
            {
                if (this.checkValidity()== false)
                {
                    evento.preventDefault();
                    evento.stopPropagstion();
                }
            this.classList.add('was-validation');
            }
        </script>
</body>
</html>
